<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搜索结果</title>
<link rel="stylesheet" type="text/css" href="css/lib/reset.css" />
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style/common.css" />
<link rel="stylesheet" type="text/css" href="css/style/searchResult.css" />
</head>
<body>
	<div th:include="header"></div>

	<main role="main" class="App-main">
		<div class="main-feed-wrapper">
			<div class="profile-main">
				<div class="common-box profileMain-wrapper">
					<div class="profileMain-header">
						<div class="profileMain-header-inner">
							<ul role="tablist" class="Tabs ProfileMain-tabs">
								<li id="searchQue" role="tab" class="Tabs-item" aria-controls="Profile-questions">
									<a class="Tabs-link">
										&nbsp;&nbsp;&nbsp;问题&nbsp;&nbsp;&nbsp;
									</a>
								</li>
								<li id="searchUser" role="tab" class="Tabs-item" aria-controls="Profile-users">
									<a class="Tabs-link is-active">
										&nbsp;&nbsp;&nbsp;用户&nbsp;&nbsp;&nbsp;
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div id="Profile-users"  class="List">
						<div class="List-content">
							<div id="none-result-user" class="common-box none hide">
								未搜索到相关用户~
							</div>

							<!--<div class="List-item">-->
								<!--<span class="author-link-line">-->
									<!--<a href="xuedinge.html" class="author-link">哈哈者</a>-->
								<!--</span>-->
								<!--<div class="author-info">-->
									<!--<span class="authorInfo-ans">-->
										<!--<span>15</span>-->
										<!--回答-->
									<!--</span>-->
									<!--<span class="authorInfo-ask">-->
										<!--<span>20</span>-->
										<!--提问-->
									<!--</span>-->
								<!--</div>-->
							<!--</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="modal" id="askModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="modal-title">提问</h4>
				</div>
				<div class="modal-body">
					<textarea id="q_title" name="question-ask-title" class="form-control" placeholder="输入你的问题" rows="1"></textarea>
					<br />
					<textarea id="q_content" name="question-ask-desc" class="form-control" placeholder="输入你的问题描述" rows="10"></textarea>
				</div>
				<div class="modal-footer">
					<button id="add_question" type="button" class="btn btn-primary btn-submit-ask">提交</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="popModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/custom/putQuestion.js"></script>
	<script type="text/javascript" src="/js/custom/searchResult.js"></script>
<script type="text/javascript" src="/js/style/common.js"></script>
</body>
</html>
